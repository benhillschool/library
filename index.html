<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, violet, pink); /* Initial gradient background */
            color: #E0DFCA; /* Text color */
            font-family: 'Roboto', sans-serif; /* Font from Google Fonts */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height */
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* For absolute positioning of the gradient effect */
        }

        /* Animated gradient effect */
        .gradient-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,  #7F00FF, #000000, #9400d3, #bf73dd,#000000);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite; /* Infinite animation */
            z-index: 0; /* Send behind the content */
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: rgba(18, 18, 18, 0.8); /* Dark background with transparency */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            width: 100%; /* Full width for responsiveness */
            max-width: 600px; /* Maximum width for the container */
            position: relative; /* Relative positioning to bring it above the gradient */
            z-index: 1; /* Bring the container above the gradient */
        }
        
        h1 {
            font-family: 'Poppins', sans-serif; /* Different font for heading */
            color: #ffffff; /* White color for the heading */
        }
        
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary button color */
            border: none; /* Remove border */
        }
        
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="gradient-effect"></div> <!-- Gradient effect layer -->
    <div class="container mt-5">
        <h1 class="text-center">AI Integrated Student Book Guide</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="search_type">Select Search Type:</label>
                <select class="form-control" id="search_type" name="search_type">
                    <option value="Search by Author">Search by Author</option>
                    <option value="Search by Book">Search by Book</option>
                </select>
            </div>
            <div class="form-group">
                <label for="search_input">Enter Author/Book Name:</label>
                <input type="text" class="form-control" id="search_input" name="search_input" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</body>
</html>
